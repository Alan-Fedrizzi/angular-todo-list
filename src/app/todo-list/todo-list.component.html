<ion-list class="todo-list">
  <ion-list-header>
    <ion-label *ngIf="todosLeft <= 0">Nothing todo, just relax...</ion-label>
    <ion-label class="todo-list__title" *ngIf="todosLeft > 0">
      Todo List: {{ todosLeft }} left
    </ion-label>
  </ion-list-header>

  <app-todo-item *ngFor="let todo of todos" [todo]="todo"></app-todo-item>
</ion-list>
