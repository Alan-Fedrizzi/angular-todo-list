<ion-item class="todo-item" (click)="onCheckTodo()">
  <ion-checkbox
    class="todo-item__checkbox"
    labelPlacement="end"
    justify="start"
    [ngClass]="{ 'checkbox-checked': todo.done }"
  >
    {{ todo.description }}
  </ion-checkbox>
  <ion-button
    slot="end"
    color="danger"
    fill="outline"
    (click)="onDeleteTodo(todo.id)"
  >
    <ion-icon slot="start" name="trash"></ion-icon>
    Delete
  </ion-button>
</ion-item>
